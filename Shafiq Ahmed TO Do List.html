<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shafiq Ahmed</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    #todo-container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    ul { list-style: none; padding: 0; }
    li { display: flex; justify-content: space-between; padding: 8px; background: #eee; margin-top: 5px; border-radius: 5px; }
    .done { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <h1>✅ Shafiq Ahmed</h1>
  <div id="todo-container">
    <input type="text" id="taskInput" placeholder="Enter a task..." />
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        let li = document.createElement("li");
        li.innerHTML = `
          <span class="${task.done ? 'done' : ''}" onclick="toggleTask(${index})">${task.text}</span>
          <button onclick="deleteTask(${index})">❌</button>
        `;
        taskList.appendChild(li);
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      if (taskInput.value.trim() !== "") {
        tasks.push({ text: taskInput.value, done: false });
        taskInput.value = "";
        renderTasks();
      }
    }

    function toggleTask(index) {
      tasks[index].done = !tasks[index].done;
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
