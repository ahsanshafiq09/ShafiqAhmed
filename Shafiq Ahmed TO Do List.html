<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shafiq Ahmed</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    #todo-container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    input, select, button { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
    ul { list-style: none; padding: 0; }
    li { display: flex; flex-direction: column; padding: 10px; background: #eee; margin-top: 5px; border-radius: 5px; }
    .done { text-decoration: line-through; color: gray; }
    .top-row { display: flex; justify-content: space-between; align-items: center; }
    .meta { font-size: 0.8em; color: #666; margin-top: 4px; }
    button.delete { background: red; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>✅ Shafiq Ahmed</h1>
  <div id="todo-container">
    <input type="text" id="taskInput" placeholder="Enter a task..." />
    <select id="categoryInput">
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
      <option value="Study">Study</option>
    </select>
    <input type="date" id="dateInput" />
    <button onclick="addTask()">Add Task</button>

    <select id="filter" onchange="renderTasks()">
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
    </select>

    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() {
      const filter = document.getElementById("filter").value;
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      tasks
        .filter(task => {
          if (filter === "completed") return task.done;
          if (filter === "pending") return !task.done;
          return true;
        })
        .forEach((task, index) => {
          let li = document.createElement("li");
          li.innerHTML = `
            <div class="top-row">
              <span class="${task.done ? 'done' : ''}" onclick="toggleTask(${index})">${task.text}</span>
              <button class="delete" onclick="deleteTask(${index})">❌</button>
            </div>
            <div class="meta">
              Category: ${task.category} | Due: ${task.dueDate || "N/A"}
            </div>
          `;
          taskList.appendChild(li);
        });

      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const categoryInput = document.getElementById("categoryInput");
      const dateInput = document.getElementById("dateInput");

      if (taskInput.value.trim() !== "") {
        tasks.push({ 
          text: taskInput.value, 
          category: categoryInput.value, 
          dueDate: dateInput.value, 
          done: false 
        });
        taskInput.value = "";
        dateInput.value = "";
        renderTasks();
      }
    }

    function toggleTask(index) {
      tasks[index].done = !tasks[index].done;
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
